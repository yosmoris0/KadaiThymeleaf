<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lesson15 Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle}"></h2>
    <p th:text="#{content.message}"></p>

    <p th:unless="${#strings.isEmpty(previous)}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>

    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>

</body>
</html>
