<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lesson15 Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle}"></h2>
    <p th:unless="${#strings.isEmpty(previous)}" th:text="'入力された値は「' + ${previous} + '」です。'"></p>
    <p><a th:href="@{/input/(previous=${param.previous[0]})}">入力画面へ戻る</a></p>

</body>
</html>
